<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="style2.css"/>
	<title>E-Learning PNJ</title>
</head>
<body>
	<header class="header">
		<a href="#" class="logo"><img src="https://accounts.pnj.ac.id/img/pnj.svg" alt="E-learning PNJ Logo" width="100" height="70"> E-Learning PNJ</a>
		<nav class="nav">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Menu</a>
			<a href="#">Contact</a>
		</nav>
	</header>

	<section class="home">
		<div class="content">
			<h2>Selamat datang di portal PNJ</h2>
			<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos error sed asperiores tempore obcaecati magni vitae, quasi eveniet? Libero, hic!</p>
			<a href="#">Get Started</a>
		</div>

		<div class="wrapper-login">
			<h2>Daftar</h2>
			<form action="UTAMA.html" method="post">
				<div class="input-box">
					<span class="icon"><ion-icon name="person"></ion-icon></span>
					<input type="text" name="username" id="username" autocomplete="off" required>
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="layers"></ion-icon></span>
					<input type="text" name="NIM" id="NIM" autocomplete="off" required>
					<label>NIM</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="text" name="email" id="email" autocomplete="off" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="text" name="password" id="password" autocomplete="off" required>
					<label>Password</label>
				</div>
				<button type="submit" class="btn">Daftar</button>
				<div class="register-link">
					<p>Sudah punya akun?<a href="LOGIN.html"> Login </a></p>
				</div>
			</form>
		</div>
	</section>

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
