<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="./css/login_mhsw.css"/>
	<title>SmarTendance</title>
</head>
<body>
	<header class="header">
		<a href="#" class="logo"><img src="./Resource/RFID.png" alt="E-learning PNJ Logo" width="70" height="75"><p style="margin-left: 20px"></p> SmarTendance</p></a>
		<nav class="nav">
			<a href="#">Contact</a>
			<a href="Tutorial.html">Tutorial</a>
			<a href="Login_mhsw.html">Login</a>
		</nav>
	</header>

	<section class="Login">
		<div class="content">
			<h2>Selamat datang di portal SmarTendance</h2>
			<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos error sed asperiores tempore obcaecati magni vitae, quasi eveniet? Libero, hic!</p>
			<a href="#">Get Started</a>
		</div>

		<div class="wrapper-login">
			<h2>Login</h2>
			<form action="../backend/Login.php" method="POST">
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="text" name="NIM" id="NIM" required>
					<label>NIM</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" name="Password" id="Password" required>
					<label>Password</label>
					<span class="show-password" onclick="togglePasswordVisibility()"><ion-icon name="eye"></ion-icon></span>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="jenis">
					<p><a href="Login_dsn.html">Dosen</a> | <a href="Login_mhsw.html">Mahasiswa</a></p>
					<!-- pesan kesalahan di sini -->
					<p id="error-message"></p>
				</div>
			</form>
		</div>
	</section>

	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script>
		// Ambil pesan kesalahan dari URL (query parameter)
		const urlParams = new URLSearchParams(window.location.search);
		const errorMessage = urlParams.get('error');
	
		// Tampilkan pesan kesalahan jika ada
		if (errorMessage) {
			const errorMessageElement = document.getElementById('error-message');
			if (errorMessage === "NIM atau password Anda salah!") {
				errorMessageElement.innerHTML = `<p>${errorMessage}</p>`;
			}
		}

		function togglePasswordVisibility() {
			const passwordInput = document.getElementById("Password");
			const eyeIcon = document.querySelector(".show-password ion-icon");
		
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				eyeIcon.name = "eye-off";
			} else {
				passwordInput.type = "password";
				eyeIcon.name = "eye";
			}
		}
		</script>

</body>
</html>
