<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="regis-form.css" />
    <title>Registrasi Dosen</title>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <i class="bx bx-font-family"></i>
        <div class="logo-name"><span>Atten</span>Dance</div>
      </a>
      <ul class="side-menu">
        <li>
          <a href="index.html"><i class="bx bxs-dashboard"></i>Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-graduation"></i>Course</a>
        </li>
        <li class="active">
          <a href="registrasi.html"><i class="bx bx-group"></i>Registrasi</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-door-open"></i>Kelas</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-table"></i>Rekap Absensi</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-cog"></i>Settings</a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout">
            <i class="bx bx-log-out-circle"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
    <!-- End of Sidebar -->

    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button class="search-btn" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="profile">
          <img src="images/profile_logo.png" />
        </a>
      </nav>
      <!-- End of Navbar -->

      <!-- Main Content -->
      <main>
        <div class="header">
          <div class="left">
            <h1>Registrasi Akun Dosen</h1>
            <ul class="breadcrumb">
              <a href="registrasi.html"><li>Registrasi</li></a>
              /
              <li>
                <a href="regis-dosen.html" class="active"
                  >Registrasi Akun Dosen</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="container">
          <div class="registration-form">
            <form id="registration-form">
              <h2>Registrasi Dosen</h2>
              <div class="form-group">
                <label for="nama">Nama Dosen</label>
                <input type="text" id="nama" required />
              </div>
              <div class="form-group">
                <label for="uid">NIP</label>
                <input type="text" id="uid" required />
              </div>
              <div class="form-group">
                <label for="nim">Password</label>
                <input type="text" id="nim" required />
              </div>
              <button type="submit" class="btn-register">Register</button>
            </form>
          </div>
        </div>
        <!-- End of Registration Form -->
      </main>
    </div>
    <script src="index.js"></script>
    <script>
      const formGroups = document.querySelectorAll(".form-group input");

      formGroups.forEach((input) => {
        input.addEventListener("focus", (event) => {
          const label = event.target.previousElementSibling;
          label.classList.add("active");
        });

        input.addEventListener("blur", (event) => {
          if (event.target.value === "") {
            const label = event.target.previousElementSibling;
            label.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
