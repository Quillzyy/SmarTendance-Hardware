  <body>

      <ul class="side-menu">

          <a href="registrasi.html"><i class="bx bx-group"></i>Registrasi</a>

        <li>

      <ul class="side-menu">
        <li>

            <i class="bx bx-log-out-circle"></i>
            Logout
          </a>
          <div class="confirmation-modal" id="confirmation-modal">
            <div class="modal-content">
              <h2>Logout Confirmation</h2>
              <p>Apakah Anda yakin ingin logout?</p>

                <button id="cancel-logout">Tidak</button>
              </div>
            </div>

      </ul>
    </div>
    <!-- End of Sidebar -->

    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button class="search-btn" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="profile">
          <img src="images/profile_logo.png" />
        </a>
      </nav>
      <!-- End of Navbar -->

      <!-- Main Content -->
      <main>
        <div class="header">
          <div class="left">
            <h1>Registrasi Akun Mahasiswa</h1>
            <ul class="breadcrumb">
              <a href="registrasi.html"><li>Registrasi</li></a>
              /
              <li>
                <a href="regis-mhsw.html" class="active"
                  >Registrasi Akun Mahasiswa</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="container">
          <div class="registration-form">
            <form id="registration-form">
              <h2>Registrasi Mahasiswa</h2>
              <div class="form-group">
                <label for="nama">Nama Mahasiswa</label>
                <input type="text" id="nama" required />
              </div>
              <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required />
                <span
                  class="show-password"
                  onclick="togglePasswordVisibility('password')"
                  ><ion-icon name="eye-off-outline"></ion-icon
                ></span>
              </div>
              <div class="form-group">
                <label for="confirm-pass">Konfirmasi Password</label>
                <input type="password" id="confirm-pass" required />
                <span
                  class="show-password"
                  onclick="togglePasswordVisibility('confirm-pass')"
                  ><ion-icon name="eye-off-outline"></ion-icon
                ></span>
              </div>
              <button type="submit" class="btn-register">Register</button>
            </form>
          </div>
        </div>
        <!-- End of Registration Form -->
      </main>
    </div>
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const formGroups = document.querySelectorAll(".form-group input");

      formGroups.forEach((input) => {
        input.addEventListener("focus", (event) => {
          const label = event.target.previousElementSibling;
          label.classList.add("active");
        });

        input.addEventListener("blur", (event) => {
          if (event.target.value === "") {
            const label = event.target.previousElementSibling;
            label.classList.remove("active");
          }
        });
      });

      // Simpan status side-menu ke localStorage saat menu diubah pada semua halaman yang tertaut
      sideLinks.forEach((item) => {
        const li = item.parentElement;
        item.addEventListener("click", () => {
          sideLinks.forEach((i) => {
            i.parentElement.classList.remove("active");
          });
          li.classList.add("active");

          const isSidebarOpen = !sideBar.classList.contains("close");
          localStorage.setItem("sidebarOpen", isSidebarOpen);
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark");
          toggler.checked = true;
        }
      });

      function togglePasswordVisibility(inputId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.querySelector(
          `#${inputId} + .show-password ion-icon`
        );

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.name = "eye";
        } else {
          passwordInput.type = "password";
          eyeIcon.name = "eye-off-outline";
        }
      }
    </script>
  </body>
</html>
